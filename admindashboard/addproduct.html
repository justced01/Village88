<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwindConfig.js"></script>
    <title>Add Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript">
        $(document).ready(function(){
            $("#top-nav").load("header.html");
        })
    </script>
</head>
<body>
    <header class="w-full px-14 py-2 tablet:px-8 mobile:px-4 flex justify-between border-b border-gray-300 drop-shadow-md bg-[#F5F5F5]" id="top-nav"></header>
    <div class="container w-2/3 mx-auto my-4 p-2">
        <h2>Add Product</h2>
        <form action="">
            <div>
                <label for="">Name: </label>
                <input type="text" class="border border-black form-input">
            </div>
            <div>
                <label for="">Description: </label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="">Categories: </label>
                <select name="" id="">
                    <optgroup label="Clothing">
                        <option value="">Tops and T-shirt</option>
                        <option value="">Shorts</option>
                        <option value="">Caps</option>
                        <option value="">Hoodies and Sweatshirts</option>
                        <option value="">Socks</option>
                        <option value="">Bags and Backpacks</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="">or add new category</label>
                <input type="text" class="border border-black form-input">
            </div>
            <div class="border border-slate-300">
                <label>Images: </label>
                <input type="file" class="text-sm text-slate-500
                  file:mr-4 file:py-1 file:px-4w
                  file:rounded-full file:border-0
                  file:text-sm file:font-semibold
                  file:bg-slate-50 file:text-slate-700
                  hover:file:bg-slate-200
                  multiple
                "/>
            </div>
        </form>
    </div>
</body>
</html>
